<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merchant Workbench</title>
  <style>
    :root {
      --bg: #0b1f17;
      --panel: #0f2a1f;
      --accent: #008060;
      --glow: #36f1b6;
      --muted: #9fc7b2;
      --text: #e8f4ec;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "SF Pro Text", "Segoe UI", -apple-system, system-ui, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(0, 128, 96, 0.18), transparent 25%),
        radial-gradient(circle at 80% 0%, rgba(54, 241, 182, 0.25), transparent 28%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .shell {
      width: min(960px, 100%);
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.08), transparent);
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.4px;
    }

    header span {
      font-size: 12px;
      color: var(--muted);
    }

    main {
      padding: 28px 24px 32px;
      display: grid;
      gap: 18px;
    }

    .panel {
      padding: 18px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 12px;
    }

    .panel h2 {
      margin: 0 0 8px;
      font-size: 15px;
    }

    .panel p {
      margin: 0 0 12px;
      color: var(--muted);
      line-height: 1.45;
    }

    button {
      all: unset;
      padding: 10px 14px;
      border-radius: 10px;
      background: var(--accent);
      color: #0b1020;
      font-weight: 700;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 180ms ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(0, 128, 96, 0.35);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--muted);
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(54, 241, 182, 0.16);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React from CDN to avoid adding build tooling. Swap to local bundles when ready. -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script defer src="renderer.js"></script>
</body>
</html>
