<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopifAI</title>
  <style>
    :root {
      --bg: #f3f3ec;
      --panel: #0f2a1f;
      --accent: #008060;
      --glow: #36f1b6;
      --muted: #9fc7b2;
      --text: #e8f4ec;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Helvetica Neue", "Arial Narrow", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .shell {
      width: min(1040px, 95vw);
      background: rgba(29, 30, 30, 0.9);
      border: none;
      border-radius: 9px;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.28);
      overflow: hidden;
      min-height: 520px;
    }

    .page-title {
      width: min(1040px, 95vw);
      margin: 0 auto 18px;
      padding: 0 2px;
      text-align: center;
    }

    .page-title h1 {
      margin: 0 0 4px;
      font-size: 52px;
      letter-spacing: 0.6px;
      font-weight: 300;
      color: #000;
      font-family: "Helvetica Neue", "Arial Narrow", Arial, sans-serif;
    }

    .page-title span {
      color: #666;
      font-size: 13px;
      font-family: "Helvetica Neue", "Arial Narrow", Arial, sans-serif;
      font-weight: 700;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(149, 191, 72, 0.9);
      color: #000;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.4px;
    }

    header span {
      font-size: 12px;
      color: var(--muted);
    }

    main {
      padding: 28px 24px 32px;
      display: grid;
      gap: 18px;
    }

    .panel {
      padding: 18px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
    }

    .panel h2 {
      margin: 0 0 8px;
      font-size: 15px;
    }

    .panel p {
      margin: 0 0 12px;
      color: var(--muted);
      line-height: 1.45;
    }

    .layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 16px;
      align-items: start;
      width: min(1040px, 95vw);
    }

    .layout .shell {
      width: 100%;
    }

    @media (max-width: 960px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    button {
      all: unset;
      padding: 10px 14px;
      border-radius: 999px;
      background: #000;
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 180ms ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
    }

    button:active {
      transform: translateY(0);
    }

    input {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      font-family: "Helvetica Neue", "Arial Narrow", Arial, sans-serif;
      font-size: 13px;
      min-width: 220px;
    }

    input::placeholder {
      color: rgba(232, 244, 236, 0.8);
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #000;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(54, 241, 182, 0.16);
    }

    .eyebrow {
      margin: 0;
      color: #fff;
      font-size: 14px;
      letter-spacing: 0.4px;
      font-weight: 700;
      text-transform: none;
    }

    .orders {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 8px;
    }

    .order-row {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(255, 255, 255, 0.02);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .order-meta {
      display: grid;
      gap: 4px;
    }

    .order-id {
      margin: 0;
      font-weight: 600;
    }

    .order-sub {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
    }

    .logs {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 8px;
    }

    .log-entry {
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--text);
      font-size: 13px;
      line-height: 1.4;
    }

  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React from CDN to avoid adding build tooling. Swap to local bundles when ready. -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script defer src="renderer.js"></script>
</body>
</html>
